<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PDF Compressor PRO</title>

<style>
    body {
        font-family: "Cairo", sans-serif;
        background: #0d0d0d;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .header {
        text-align: center;
        padding: 25px 10px;
        background: #111;
        border-bottom: 1px solid #222;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
        color: #00eaff;
    }

    .container {
        width: 95%;
        max-width: 600px;
        margin: 25px auto;
        background: #1a1a1a;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .drop-zone {
        border: 2px dashed #555;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
    }

    .drop-zone:hover {
        border-color: #00eaff;
        background: #111;
    }

    .drop-zone.dragover {
        border-color: #00eaff;
        background: #0b2a2e;
    }

    .file-list {
        margin-top: 20px;
    }

    .file-item {
        background: #111;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .file-name {
        font-size: 16px;
    }

    .progress {
        width: 100%;
        height: 8px;
        background: #333;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 10px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: #00eaff;
        transition: width 0.3s;
    }

    .btn {
        margin-top: 20px;
        padding: 14px;
        background: #00eaff;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        transition: 0.3s;
    }

    .btn:hover {
        background: #00c4d4;
    }

    .history {
        margin-top: 30px;
        padding: 15px;
        background: #111;
        border-radius: 12px;
    }

    .history h3 {
        margin: 0 0 10px 0;
        color: #00eaff;
    }

    .history-item {
        padding: 10px;
        background: #1f1f1f;
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="header">
    <h1>PDF Compressor PRO</h1>
</div>

<div class="container">

    <div class="drop-zone" id="dropZone">
        اسحب ملفات PDF هنا أو اضغط للاختيار
        <input type="file" id="fileInput" accept="application/pdf" multiple hidden />
    </div>

    <div class="file-list" id="fileList"></div>

    <button class="btn" id="startBtn" disabled>بدء الضغط</button>

    <div class="history" id="historyBox">
        <h3>الملفات المضغوطة</h3>
        <div id="historyList"></div>
    </div>

</div>

<script type="module">
    // ✅ بيانات Supabase الخاصة بك
    const SUPABASE_URL = "https://tdqewqarcvdunwuxgios.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkcWV3cWFyY3ZkdW53dXhnaW9zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0ODc4NDcsImV4cCI6MjA4MTA2Mzg0N30.RSMghTLwda7kLidTohBFLqE7qCQoHs3S6l88ewUidRw";
    const BUCKET_NAME = "pdf-files";

    // ✅ رابط السيرفر الخاص بك
    const SERVER_URL = "https://pdf-server-navy.vercel.app/compress";

    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const startBtn = document.getElementById("startBtn");
    const historyList = document.getElementById("historyList");

    let files = [];

    // ✅ Drag & Drop
    dropZone.onclick = () => fileInput.click();

    dropZone.ondragover = (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
    };

    dropZone.ondragleave = () => dropZone.classList.remove("dragover");

    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
    };

    fileInput.onchange = () => handleFiles(fileInput.files);

    function handleFiles(selected) {
        for (let file of selected) {
            if (file.type !== "application/pdf") continue;
            files.push({ file, progress: 0 });
        }
        renderFiles();
    }

    function renderFiles() {
        fileList.innerHTML = "";
        files.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "file-item";

            div.innerHTML = `
                <div>
                    <div class="file-name">${item.file.name}</div>
                    <div class="progress"><div class="progress-bar" id="pb-${index}"></div></div>
                </div>
            `;

            fileList.appendChild(div);
        });

        startBtn.disabled = files.length === 0;
    }

    startBtn.onclick = async () => {
        for (let i = 0; i < files.length; i++) {
            await processFile(files[i], i);
        }
    };

    async function processFile(item, index) {
        const progressBar = document.getElementById(`pb-${index}`);

        // ✅ 1) رفع الملف إلى Supabase
        progressBar.style.width = "20%";

        const fileName = `${Date.now()}-${item.file.name}`;
        const { data, error } = await supabase.storage
            .from(BUCKET_NAME)
            .upload(fileName, item.file);

        if (error) {
            progressBar.style.background = "red";
            return;
        }

        progressBar.style.width = "40%";

        // ✅ 2) جلب الرابط العام
        const { data: publicData } = supabase.storage
            .from(BUCKET_NAME)
            .getPublicUrl(fileName);

        const publicUrl = publicData.publicUrl;

        progressBar.style.width = "60%";

        // ✅ 3) إرسال الرابط للسيرفر للضغط
        const response = await fetch(SERVER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ publicUrl })
        });

        if (!response.ok) {
            progressBar.style.background = "red";
            return;
        }

        progressBar.style.width = "80%";

        // ✅ 4) تحميل الملف المضغوط
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = `compressed-${item.file.name}`;
        a.click();

        progressBar.style.width = "100%";

        // ✅ 5) إضافة للـ History
        const h = document.createElement("div");
        h.className = "history-item";
        h.innerHTML = `✅ ${item.file.name} — تم ضغطه`;
        historyList.prepend(h);
    }
</script>

</body>
</html>
